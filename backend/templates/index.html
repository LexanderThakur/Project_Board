<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProjectBoard</title>

    {% load static %}

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>

  <body>
    <input id="csrf" type="hidden" value="{{ csrf_token }}" />

    <!-- LOGIN PAGE -->
    <div class="loginPage">
      <form
        onsubmit="event.preventDefault()"
        class="p-4 bg-white rounded shadow"
      >
        <h4 class="mb-3 text-center">Login</h4>

        <div class="mb-3">
          <label class="form-label">Email address</label>
          <input type="email" class="form-control" id="userEmail" />
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" id="userPassword" />
        </div>

        <div class="d-flex gap-2 justify-content-center">
          <button class="btn btn-outline-primary" onclick="register()">
            Register
          </button>
          <button class="btn btn-primary" onclick="login()">Login</button>
        </div>
      </form>
    </div>

    <!-- HOME PAGE -->
    <div class="home">
      <p style="display: none">Your user email is:</p>
      <p class="me" style="display: none"></p>

      <!-- PROJECTS -->
      <div class="createProject">
        <button class="btn btn-outline-primary" onclick="create_project()">
          + Create Project
        </button>
        <input
          type="text"
          class="form-control projectName"
          placeholder="Project Name"
          aria-describedby="addon-wrapping"
        />
        <input
          type="text"
          class="form-control projectDescription"
          placeholder="Project Description"
          aria-describedby="addon-wrapping"
        />
      </div>

      <div class="projects">
        <div class="card projectCard">
          <div class="card-body">
            <h5 class="card-title">Project 1</h5>
            <p class="card-text">
              Here comes some description about this project
            </p>
            <button class="btn btn-primary btn-sm">Manage</button>
          </div>
        </div>

        <div class="card projectCard">
          <div class="card-body">
            <h5 class="card-title">Project 2</h5>
            <p class="card-text">
              Here comes some description about this project
            </p>
            <button class="btn btn-primary btn-sm">Manage</button>
          </div>
        </div>
      </div>

      <!-- TASKS -->
      <div class="tasks">
        <p>Tasks come here</p>

        <div class="taskCard">Have very nice Dinner with Mommy</div>
        <div class="taskCard">Finish backend APIs</div>
        <div class="taskCard">Study DAA</div>
      </div>
    </div>

    <script src="{% static 'js/app.js' %}"></script>
  </body>
</html>
